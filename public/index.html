<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.4.0/dist/min/dropzone.min.css" media="none" onload="if(media!='all')media='all'">
    <style>
        body {
            background: #E8E9EC;
        }

        .dropzone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background: white;
        }

        .dropzone .dz-message {
            font-weight: 400;
        }

        .dropzone .dz-message .note {
            font-size: 0.8em;
            font-weight: 200;
            display: block;
            margin-top: 1.4rem;
        }

        h1,
        h2,
        h3,
        table th,
        table th .header {
            font-size: 1.8rem;
            color: #0087F7;
            -webkit-font-smoothing: antialiased;
            line-height: 2.2rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.4.0/dist/min/dropzone.min.js"></script>
    <script>
        Dropzone.options.myAwesomeDropzone = {
            paramName: "file",
            maxFilesize: 999999,
            uploadMultiple: false,
            parallelUploads: 10,
            sending(file, xhr, formData) {
                formData.append("fullPath", file.fullPath || file.name);
            },
            init() {
                this.on("complete", function (file) {
                    if (this.getUploadingFiles().length === 0 && this.getQueuedFiles().length === 0) {
                        serve.contentWindow.location.reload(true);
                    }
                });
            }
        };
        function zip() {
            let localPath = serve.contentWindow.location.pathname.substring(6);
            window.open(`/zip${localPath}`, '_blank');
        }
    </script>
</head>

<body>
    <input type="button" value="⬅️" onclick="if(serve.contentWindow.location.pathname != '/serve/'){serve.contentWindow.history.back()}">
    <input type="button" value="🏠" onclick="serve.contentWindow.location.reload(true);serve.contentWindow.location='/serve/'">
    <input type="button" value="➡️" onclick="serve.contentWindow.history.forward()">
    <input type="button" value=".zip" onclick="zip()">
    <iframe id="serve" height="500px" width="100%" src="/serve"></iframe>
    <form action="/upload" class="dropzone needsclick dz-clickable" id="my-awesome-dropzone"></form>
</body>

</html>
